<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href=" {{ url_for('static',filename='index-style1.3.css') }} "/>
</head>
<body>
    <form method="POST">
        <label id="username-label">Username</label>
        <br/>
        <br/>
        <input type="text" name="username" id="username-input" maxlength="12"/>
        <br/>
        <br/>
        <input type="submit" value="Start" id="submit"/>
    </form>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th colspan="3">Participantes</th>
                </tr>
                <tr>
                    <th>Username</th>
                    <th>Category</th>
                    <th>Correct Answers</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td> {{user["username"]}} </td>
                    <td> {{user["category"]}} </td>
                    {% if user["correctas"] == 4 %}
                    <td> All </td>
                    {% else %}
                    <td> {{user["correctas"]}} </td>
                    {% endif %}
                    <td> {{user["tiempo"]}} </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
